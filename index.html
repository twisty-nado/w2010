<html>
<head>
    <title>Twisty's Site</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            margin: unset;
            background-image: url(https://i.redd.it/vo50556lg7ox.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }
        #boot {
            object-fit: cover;
            z-index: 9999999;
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="boot">
        <video autoplay muted style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);" onclick="skip()">
            <source src="https://khang-nd.github.io/win7/resources/boot.mp4" />
        </video>
        <script>
            setTimeout(function () {
                document.getElementById("boot").style.display = "none";
                document.getElementById("window").style.display = "block";
            }, 7500)

            function skip() {
                document.getElementById("boot").style.display = "none";
                document.getElementById("window").style.display = "block";
            }
        </script>
    </div>
    <div class="window glass" id="window" style="width: 500px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none">
        <div class="title-bar" id="windowtitle">
            <div class="title-bar-text">Hello!</div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <p style="font-size: 24px; text-align: center;">Hi!</p>
            <p style="text-align: center;">Welcome to my site!</p>
            <button onclick="location.href = 'https://www.youtube.com/twistynado'">My channel</button>
            <button style="position: absolute; left: 50%; transform: translateX(-50%);" onclick="location.href = 'windows2010en.html'">Windows 2010</button>
            <button style="position: absolute; right: 13px; " onclick="location.href = 'https://discord.gg/56pun4t3YN'">Discord server</button>
        </div>
    </div>
    <script>
        // Make the DIV element draggable:
dragElement(document.getElementById("window"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "title")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "title").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
    </script>
</body>
</html>
